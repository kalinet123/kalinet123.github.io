<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">CryptoVision</div>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#market">Mercado</a></li>
                <li><a href="#news">Noticias</a></li>
                <li><a href="#guides">Guías</a></li>
                <li><a href="#tools">Herramientas</a></li>

        </nav>
        <div class="auth-buttons">
            <button class="btn">Registrarse</button>

                <thead>

                </tbody>
